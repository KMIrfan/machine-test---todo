<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<body>
   <div class="container">
    <div class="row">
        <div class="col-12">
            <div class="cardtext">
                <input class="text-size m-4 rounded-3 border border-0" type="text" id="title" name="title" placeholder="Title" required width="300px">
                <button class="btn btn-success btn-big" name="btn" id="btn1" onclick="clic()" type="submit">Add</button>
                <table id="tab1" width="400px" align="center">
                   
                </table>
            </div>
            
        </div>
    </div>
   </div>
    

    <div class="modal fade" id="mymodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label>Title</label>
                <input type="text" id="mtitle" name="mtitlle">
               
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-secondary"  id="btn_edit" data-bs-dismiss="modal" onclick="edi()">Save</button>
            </div>
          </div>
        </div>
      </div>
    
      
        <script>
        let i=1;
        function clic()
        
        {
           
            var todo = document.getElementById('title').value
            if(todo=='')
                alert("Please Fill")
            else{
            console.log(todo)
            
            var tab=document.getElementById('tab1');
            var row=tab.insertRow();
            row.setAttribute('id','row'+i);
            var cell1=row.insertCell(0);
            var cell2=row.insertCell(1)
            var cell3=row.insertCell(2)
            var cell4=row.insertCell(3)
            var cell5=row.insertCell(4)
            var cell6=row.insertCell(5)
            
            cell1.innerHTML=i++;
            
           
            var input = document.createElement('input');
            input.placeholder = 'Type something';
            cell2.appendChild(input);  
            input.value=todo
            input.disabled

            var btn_delete=document.createElement('BUTTON')
            // btn_delete.style.background = "rgba(255,0,0,0.6)"
            btn_delete.classList.add('main-btn')
            btn_delete.innerHTML='<i class="bi bi-trash3"></i>'
            
            cell3.appendChild(btn_delete);

           

            var btn_up=document.createElement('BUTTON')
            btn_up.innerHTML='<i class="bi bi-arrow-up"></i>';
            btn_up.classList.add('main-btn')
            cell5.appendChild(btn_up);

            var btn_down=document.createElement('BUTTON')
            btn_down.innerHTML='<i class="bi bi-arrow-down"></i>';
            btn_down.classList.add('main-btn')
            cell6.appendChild(btn_down);

            // btn_up.addEventListener('click',function handleClick(event){
            // var element_id=event.target.parentElement.parentElement.id;
            // element=document.getElementById(element_id);
            // console.log(element)
            // element.appendChild(element)
            
            // })

            

            btn_delete.addEventListener('click',function handleClick(event){
            var element_id=event.target.parentElement.parentElement.id;
            element=document.getElementById(element_id);
            element.remove();
            alert("Item Removed")
            })

            var btn_edit=document.createElement('BUTTON')
            btn_edit.innerHTML='<i class="bi bi-pencil-fill"></i>';
            btn_edit.classList.add('main-btn')
            cell4.appendChild(btn_edit);
            btn_edit.setAttribute('data-bs-toggle', 'modal');
            btn_edit.setAttribute('data-bs-target', '#mymodal');
            btn_edit.addEventListener('click',function handleEdit(event){
            edit_id=event.target.parentElement.parentElement.id;
            edit_list=document.getElementById(edit_id).childNodes;
            document.getElementById('title').value=edit_list[1].innerHTML
            
            
        })
    }
    }
    function edi()
    {
        var pro=document.getElementById('mtitle').value;
        
        edit_list[1].innerHTML=pro;
        
        
    }

    
    </script>
